<ion-content>
  <h3>Sistema de pedidos</h3>
  <img src="assets/imgs/tela-inicial.png" alt="">

  <form action="">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type=text></ion-input>

    <ion-item>

</ion-content>
